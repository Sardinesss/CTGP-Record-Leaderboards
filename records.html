<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Sardine,MKW,BKT,custom,Stats">
        <meta name="author" content="Sardine">
        <meta name="description" content="All current CTGP records">
        <title>CTGP Records and Statistics</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </head>
    <body onload="loadLeaderboard('records')">
        <button class="darkmode-toggle" onclick="toggleDarkMode()">
            <div>
                <p id="darkmode-text">Dark Mode</p>
                <img src="images/darkmode.svg"/>
            </div>
        </button>
        <header></header>
        <p id="mainText">
            <a href="#longList">Top 10 Longest Standing Records</a><br>
            <a href="#playerList">Player Stats</a><br>
            <a href="#vehicleList">Ghost Stats</a>
        </p>
        <input type="text" id="myInput" onkeyup="searchTable()" placeholder="Search">
        <input type="checkbox" id="exclusiveCheck" onclick="searchTable()">
        <label for="exclusiveCheck">Exclusive Search?</label>
        <img src="images/loading.gif" id="loadingGIF" alt="Loading GIF" style="width:256px;height:256px;">
        <script src="scripts.js"></script>
    </body>
</html>
